<h1>Trenutni igrač: {{ player }} </h1>

<button nbButton outline status="danger" (click)="newGame()">Započni novu igru</button>


<h2 *ngIf="winner">
    Igrač {{ winner }} je pobedio!
</h2>


<main>
    <app-square 
        *ngFor="let val of squares; let i = index" 
        [value]="val"
        (click)="makeMove(i)"> 

    </app-square>
</main>
